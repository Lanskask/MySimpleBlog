---
layout: default
---

<div class="home">

  <!-- <h1 class="page-heading">Посты</h1> -->
  
  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post-in-list">
        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }} </a>
        </h2>
        <span class="post-meta">{{ post.date | localize: "%d %B %Y" }}</span>
        {{ post.content }}
      </li>
    {% endfor %}

  </ul>
</div>
